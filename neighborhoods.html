<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .boundary {
        fill: #444;
        stroke: #fff;
    }
    
</style>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
    <script>
        var width = 500,
            height = 500;

        var projection = d3.geo.mercator();

        var path = d3.geo.path()
            .projection(projection);

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        d3.json("data/neighborhoods.json", function (error, dc) {
            if (error) throw error;

            var neighborhoods = topojson.feature(dc, dc.objects.neighborhood_clusters);

            projection
                .scale(1)
                .translate([0, 0]);

            var b = path.bounds(neighborhoods),
                s = .95 / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / height),
                t = [(width - s * (b[1][0] + b[0][0])) / 2, (height - s * (b[1][1] + b[0][1])) / 2];

            projection
                .scale(s)
                .translate(t);

            svg.append("g")
                .attr("class", "boundary")
                .selectAll("path")
                .data(topojson.feature(dc, dc.objects.neighborhood_clusters).features)
                .enter().append("path")
                .attr("d", path);

        })
        d3.select(self.frameElement).style("height", height + "px");
    </script>
