<!DOCTYPE html>
<meta charset="utf-8">

<link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
<link href="lib/bootstrap.min.css" rel="stylesheet">

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-8" id="clustergraphs">
                <div id="barchart"></div>
                <div id="clustermap"></div>
                <div id="legholder">
                    <div class="legend">Change in violent crime per 1,000 residents</div>
                    <div id="legend"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <h3 class="section-heading">Violent crime continues falling steadily beyond the 1990s crime drop</h3>
            <div class="col-md-4">
                <h2 class="graphtitle">Violent Crime</h2>
                <div id="linedc"></div>
            </div>
            <div class="col-md-4">
                <h2 class="graphtitle">Homicide</h2>
                <div id="homdc"></div>
            </div>
        </div>
        <div class="row">
            <h3 class="section-heading">Zooming in: 
Navy Yard</h3>
            <div class="col-md-4">
                <h2 class="graphtitle">Violent Crime</h2>
                <div id="linel"></div>
            </div>
            <div class="col-md-4">
                <h2 class="graphtitle">Homicide</h2>
                <div id="homl"></div>
            </div>
        </div>
        <div class="row">
            <h3 class="section-heading">Zooming in: 
Eastland Gardens/Kenilworth</h3>
            <div class="col-md-4">
                <h2 class="graphtitle">Violent Crime</h2>
                <div id="lineh"></div>
            </div>
            <div class="col-md-4">
                <h2 class="graphtitle">Homicide</h2>
                <div id="homh"></div>
            </div>
        </div>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/d3.min.js"></script>
    <script src="lib/modernizr.svg.min.js"></script>
    <script src="lib/queue.min.js"></script>
    <script src="lib/topojson.min.js"></script>
    <script src="js/neighborhoods.js"></script>
    <script src="js/linechart.js"></script>
    <script src="js/loadgraphs.js"></script>
</body>
