<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
    <![endif]-->

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/d3.hexbin.v0.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet-src.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.js'></script>
    <script src="lib/colorbrewer.js"></script>
    <script src="lib/leaflet.hexbin-layer.js"></script>

    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        #quake {
            min-height: 100%;
        }
        
        .hexagon {
            opacity: 0.7
        }
    </style>
</head>

<body>
    <div id='quake' data-source="data/assault/assault2000.geojson"></div>
    <script type="text/javascript">
        (function () {
            var max, scale,
                classes = 5,
                scheme = colorbrewer["Reds"][classes],
                container = L.DomUtil.get('quake');

            L.mapbox.accessToken = 'pk.eyJ1IjoidXJiYW5pbnN0aXR1dGUiLCJhIjoiTEJUbmNDcyJ9.mbuZTy4hI_PWXw3C3UFbDQ';
            var map = L.mapbox.map(container, 'urbaninstitute.iji12b2j', {
                    maxZoom: 17,
                    minZoom: 7,
                    fadeAnimation: false
                })
                .setView([38.910, -77.02], 12);

            map.attributionControl
                .addAttribution('<a href="http://www.urban.org/">&copy; Urban Institute</a>');

            // Async call for data. Source URL is loaded from container element's
            // 'data-source' attribute.
            d3.json(container.dataset.source, function (collection) {
                // When data arrives, create leaflet layer with custom style callback.
                L.hexLayer(collection, {
                    applyStyle: hex_style
                }).addTo(map);
            });

            /**
             * Hexbin style callback.
             *
             * Determines a quantize scale (http://bl.ocks.org/4060606) based on the
             * map's initial data density (which is based on the initial zoom level)
             * and applies a colorbrewer (http://colorbrewer2.org/) colour scheme
             * accordingly.
             */
            function hex_style(hexagons) {
                // Maintain a density scale relative to initial zoom level.
                if (!(max && scale)) {
                    max = d3.max(hexagons.data(), function (d) {
                        return d.length;
                    });
                    scale = d3.scale.quantize()
                        .domain([0, max])
                        .range(d3.range(classes));
                }

                hexagons
                //                    .attr("stroke", scheme[classes - 1])
                    .attr("fill", function (d) {
                    return scheme[scale(d.length)];
                });
            }



            //streets on top
            var streetLayer = L.mapbox.tileLayer('urbaninstitute.h5b1kc2b');
            streetLayer
                .setZIndex(10000)
                .addTo(map);
        }());
    </script>
</body>

</html>
